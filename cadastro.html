      <div class="container">

        <div class="row">
            <div class="col" color><h4><b>CADASTRE-SE</b></h4></div>
            
          </div>
          
          <br>
        <div class="row">
        </div>
        <div class="row">
          <div class="col-8">
            <form class="row g-3" action = "login.html">
                <div class="col-12">
                    <label for="inputNome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome aqui">
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail"  placeholder="Digite seu e-mail aqui">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="inputPassword"  placeholder="*****">
                </div>

                <div class="col-8">
                  <label for="inputUsuario" class="form-label">Usuário</label>
                  <input type="text" class="form-control" id="inputUsuario" placeholder="Digite seu usuário aqui">
                </div>
                <div class="col-4">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" placeholder="(11)-99999-9999">
                  </div>
                <div class="col-md-4">
                  <label for="inputNascimento" class="form-label">Data de Nascimento</label>
                  <input type="text" class="form-control" id="inputNascimento" placeholder="11/03/1994">
                </div>
                <div class="col-md-4">
                  <label for="inputSexo" class="form-label">Sexo</label>
                  <select id="inputSexo" class="form-select">
                    <option selected>Masculino</option>
                    <option>Feminino</option>>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="inputNivel" class="form-label">Nivel de Atividade:</label>
                    <select id="inputNivel" class="form-select">
                      <option selected>Sedentário</option>
                      <option>Ativo</option>>
                      <option>Muito Ativo</option>>
                    </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Li e concordo com os termos de uso e política de privacidade
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success" href="login.html">Cadastrar</button>
                </div>
              </form>
            
            </div>
        </div>
